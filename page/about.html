<h3>关于吾译超群</h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;北京吾译超群科技有限公司是一家专门从事智能化翻译教学系统（Computer Aided Translation Training System，简称CATS）研发、销售及服务的前沿互联网公司。
    公司秉承“吾辈勤勉 潜心翻译 超越梦想 卓尔不群”的核心理念，基于中国翻译行业领军企业之一北京同文世纪科技有限公司运营13年积累的各项优势资源，致力于为国内外高校翻译教学提供解决方案，为培养符合市场需求的翻译人才提供学习实训平台。</p>
